<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&family=Teko:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Oficina de Asignación de Causas - Cámara Civil</title>
  </head>
  <body id="body">
  
      <header id="header">
          <img
            class="logo"
            src="./assets/img/poder_judicial.png"
            alt="escudo del poder judicial de la nación Argentina"
          />
          <div class="titulo">
            <h2 class="superior">Cámara Civil</h2>
            <h2 class="inferior">Centro de Adjudicación y Sorteo de Causas</h2>
          </div>
      </header>
      
      <main id="main">
        <h2>VIDEOS INSTRUCTIVOS PARA AGENTES</h2>
        <section id="sectionPrimera" class="ingresoDatos">
          <article class="formularioBusqueda">
            
              <label for="inputBuscar">BUSCA EL VIDEO AQUI</label>
              <input id="inputBuscador" type="text" autocomplete="off"   />
            
          </article>
        </section>
       
        <section class="videosLista">
          <div id="resultados"></div>
        </section>
      </main>
      <footer>
       
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
